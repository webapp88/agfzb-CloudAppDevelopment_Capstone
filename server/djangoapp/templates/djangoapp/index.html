<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->

<!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'djangoapp:about' %}">about</a>
                  <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">contact</a>
            </div>
        </div>
    </nav>


 <!--Add login, logout and registration form here -->
 {% if user.is_authenticated %}
 <div class="rightalign">
     <div class="dropdown">
         <button class="dropbtn">{{user.first_name}}</button>
         <div class="dropdown-content">
             <a href="{% url 'djangoapp:logout' %}">Logout</a>
         </div>
     </div>
 </div>
 {% else %}
 <div class="rightalign">
     <div class="dropdown">
         <form action="{% url 'djangoapp:registration' %}" method="get">
             <input class="dropbtn"  type="submit" value="Visitor">
             <div class="dropdown-content">
                 <a href="{% url 'djangoapp:registration' %}">Signup</a>
                 <a href="{% url 'djangoapp:login' %}">Login</a>
             </div>
         </form>
     </div>
 </div>
{% endif %}


    <!--Add a dealer table here -->

    </body>

</html>
